<p style='margin:0in'><img src="Enums_files/image001.png" width=1038
height=578
alt="Machine generated alternative text:&#10;Enumerated Types &#10;Enumerated types allow programmers to define a set of distinct named values &#10;typedef enum { RED, YELLOW, BLUE } PrimaryC010urs; &#10;typedef enum { LOCAL, INTL } Student Type; &#10;The names are assigned consecutive int values, starting from 0 &#10;Above PrimaryC010rs type is equivalent to &#10;#define &#10;#define &#10;#define &#10;ints. &#10;RED &#10;YELLOW 1 &#10;2 &#10;BLUE &#10;Variables of type enum &#10;. are effectively unsigned "></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Enums values
increase incrementally</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Can specifically
assign values to enums</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Enum { A = 2, B, C,
D}</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>B will now be 3, C =
4, D =5</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>What if we did </p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Enum { A = 2, B, C =
1, D}</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>A = 2, B = 3, C = 1,
D = 2</p>
