<p style='margin:0in'><img
src="Anonymous%20Functions%20(Python)_files/image001.png" width=441 height=907
alt="Machine generated alternative text:&#10;So let's talk about python &#10;Let's say we have an array &#10;How would we extract only the EVEN numbers? &#10;we could write &#10;array = &#10;result &#10;for number in array: &#10;if number % 2 &#10;result . append (number) &#10;but that's a bit length &#10;Instead we could use python's filter function &#10;filter(func, list) &#10;what this does is: &#10;for item in list: &#10;if func(list): &#10;add to the result &#10;We could write something like this &#10;array = &#10;def isEven(number) : &#10;return number % 2 &#10;filter(isEven, array) &#10;It looks much cleaner, no? &#10;Let's go a step further &#10;array &#10;filter(lambda number: number % 2 &#10;e, array) &#10;&gt; just reduced a four line operation into one "></p>
